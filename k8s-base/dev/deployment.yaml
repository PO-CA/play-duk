apiVersion: apps/v1
kind: Deployment
metadata:
  name: hm-playduk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hm-playduk
  template:
    metadata:
      labels:
        app: hm-playduk
    spec:
      containers:
        - name: app
          # Kustomize가 'images' 정의에 따라 이 부분을 덮어씁니다.
          image: ghcr.io/team-dogfoot/hm-playduk:placeholder
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          # Kubernetes Secret에서 환경변수 주입
          # envFrom:
          #   - secretRef:
          #       name: hm-playduk-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
      imagePullSecrets:
        - name: ghcr-auth-secret
